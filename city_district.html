      <form action="verification.php" method="post">
        <div class="row mt-3">
          <div class="col-8 offset-2 mb-3">
            <select class="form-select" id="districtSelect" onchange="populatePoliceStations()">
              <option value="">Select District</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Surat">Surat</option>
              <!-- Add more district options here -->
            </select>

              <option value="">Select Police Station</option>
            </select>
          </div>
          <div class="col-8 offset-2 mb-2">
            <label for="mobile_number" class="form-label text-light">Aadhar verified number</label>
            <input type="number" name="mobile_number" id="mobile_number" class="form-control"
              placeholder="Enter your Aadhar verified number" required />
          </div>
          <div class="col-12 text-center mt-2">

    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
  <script>
    const policeStations = {
      "Ahmedabad": ["Police Station 1", "Police Station 2", "Police Station 3"],
      "Surat": ["Police Station A", "Police Station B", "Police Station C"]
      // Add more districts and their police stations here
    };

    function populatePoliceStations() {
      const districtSelect = document.getElementById("districtSelect");
      const policeStationSelect = document.getElementById("policeStationSelect");
      const selectedDistrict = districtSelect.value;

      // Clear existing options
      policeStationSelect.innerHTML = '<option value="">Select Police Station</option>';

      // Populate with police stations based on the selected district
      if (selectedDistrict in policeStations) {
        const stations = policeStations[selectedDistrict];
        stations.forEach((station) => {
          const option = document.createElement("option");
          option.value = station;
          option.text = station;
          policeStationSelect.appendChild(option);
        });
      }
    }
  </script>
