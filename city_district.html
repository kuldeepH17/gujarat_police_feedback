<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gujarat Police</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand fs-4" href="index.html"><img src="images/gujaratpolice.logo.png"
          class="img-fluid nav-logo" /> Gujarat
        Police Feedback</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end fs-6" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ms-1">
            <a class="nav-link" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
          </li>
          <li class="nav-item ms-1">
            <a class="nav-link" href="contact_details.html"><i class="fa-solid fa-phone"></i> Contact Details</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid custom-main">
      <div class="row">
        <div class="col-12">
          <div class="center-container">
            <img src="images/gujaratpolice_bg.png" class="img-fluid img-thumbnail mt-5" />
          </div>
        </div>
        <div class="col-12">
          <div class="h2 text-light text-center">Welcome to</div>
          <div class="h2 text-light text-center">Gujarat Police Feedback Management System</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-8 offset-2 mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select District</option>
                <option value="bhavnagar">Bhavnagar</option>
                <option value="ahmedabad">Ahmedabad</option>
              </select>
        </div>
        <div class="col-8 offset-2 mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Police station</option>
                <option value="1">One</option>
                <option value="2">Two</option>
              </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
            <div class="d-grid gap-2 col-2 mx-auto">
                <a href="police_station_unit.html" class="btn btn-info">Submit</a>
            </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
  <script>
    var stateObject = {
    "Bhavnagar": { "Sihor": ["north sihor", "south sihor"],
    "Gariyadhar": ["Thiruvananthapuram", "Palakkad"],
    "Mahuva": ["North Goa", "South Goa"],
    },
    "Ahmdabad": { "Nadiad": ["north nadiad", "south nadiad"],
    "bopal": ["north bopal", "south bopal"],
    "satalight": ["North setalite", "South setalite"],
    }
    
    
    }
    window.onload = function () {
    var countySel = document.getElementById("countySel"),
    stateSel = document.getElementById("stateSel"),
    districtSel = document.getElementById("districtSel");
    for (var country in stateObject) {
    countySel.options[countySel.options.length] = new Option(country, country);
    }
    countySel.onchange = function () {
    stateSel.length = 1; // remove all options bar first
    districtSel.length = 1; // remove all options bar first
    if (this.selectedIndex < 1) return; // done
    for (var state in stateObject[this.value]) {
    stateSel.options[stateSel.options.length] = new Option(state, state);
    }
    }
    countySel.onchange(); // reset in case page is reloaded
    stateSel.onchange = function () {
    districtSel.length = 1; // remove all options bar first
    if (this.selectedIndex < 1) return; // done
    var district = stateObject[countySel.value][this.value];
    for (var i = 0; i < district.length; i++) {
    districtSel.options[districtSel.options.length] = new Option(district[i], district[i]);
    }
    }
    }
    </script>
</body>
</html>
